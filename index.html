<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us Validation Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1> Contact Us </h1>
            <p id="description"> Thank you for contacting us.. </p>
        </div>

        <div class="main-content">  

        <form class="form">
            <div class="form-control">
                <lable for="username" name="username"> Name* </lable>
                <input id="Name" type="text" name="username" >
                <span> Error Message </span>
            </div>

            <br><br>

            <div class="form-control">
                <lable for="email" name="email"> Email* </lable>
                <input id="Email" type="email" name="email" >
                <span> Error Message </span>
            </div>

            <br><br>

            <div class="form-control">  
                <label for="comment" name="comment"> Got questions? Send us message </label>
                <textarea id="txt" rows="4" cols="50" placeholder="Enter your comment here..."> </textarea>
                <span>Error Message</span>
            </div>

            <br><br>

            <div class="form-control">
                <button>Submit</button>
            </div>

        </form>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
